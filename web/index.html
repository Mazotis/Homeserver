<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.3/roundslider.min.css" rel="stylesheet">
    <link href="style/app.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.3/roundslider.min.js"></script>
    <script src="js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <title>_(Homeserver control panel)</title>
  </head>
  <body style="background-color:#eee !important">
    <!--
    <div class="navbar bg-info">
        <div class="navbar-inner noselect-nooverflow" style="width:100%;">
            <center><h1 style="color:white;width:100%;">Homeserver controls</h1></center>
        </div>
    </div>
    -->
    <div class="container-fluid noselect-nooverflow">
        <div class="row">
            <div class="col-md-12" style="background-color:#eee !important">
                <br>
                <center>
                    <div id="preloader" style="display:none">
                        <div class="spinner-border" style="width: 200px; height: 200px; margin-bottom:20px" role="status">
                            <span class="sr-only"><tl>Loading...</tl></span>
                        </div>
                    </div>
                </center>
                <span id="detector-module-location"></span>
                <div id="update-spin" class="col-12">
                    <center>
                        <h5><div class="spinner-border noselect-nooverflow" role="status"></div>&nbsp;<span id="spin-text"><tl>Updating device status...</tl></span></h5>
                    </center>
                </div>
                <div id="rooms-section" style="display:none;">
                    <h4><tl>Rooms</tl></h4>
                    <div id="open-rcard">
                    </div>
                    <div class="card-columns rcolumns">
                    </div>
                </div>
                <h4><tl>Devices</tl></h4>
                <div id="resultid"></div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card bg-info mb-3">
                            <h4 class="card-header text-white"><tl>Groups</tl></h4>
                            <div class="card-body">
                                <div id="groups" class="card-text">
                                    <p class="text-white"><tl>No available device groups</tl></p>
                                </div>
                            </div>
                        </div>
                        <div id="modulesid"></div>
                        <div class="card text-white bg-dark mb-3">
                            <h4 class="card-header"><tl>Options</tl></h4>
                            <div class="card-body noselect-nooverflow">
                                <p class="card-text"><tl>Time check feature. Today's start time:</tl> <span id="suntime"><tl>N/A</tl></span></p>
                                <p class="card-text">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-secondary active">
                                            <input type="radio" name="skiptime1" autocomplete="off" checked> <tl>Check time of day before executing changes</tl>
                                        </label>
                                        <label class="btn btn-secondary">
                                            <input type="radio" name="skiptime2" autocomplete="off"> <tl>Execute changes anytime</tl>
                                        </label>
                                    </div>
                                </p>
                                <p class="card-text"><tl>Automatic mode</tl></p>
                                <p class="card-text">
                                    <div class="btn-group" data-toggle="buttons">
                                        <button type="button" onclick="sendAllModeAuto()" class="btn btn-secondary"><tl>Set all devices to automatic mode</tl></button>
                                    </div>
                                </p>
                                <p class="card-text"><tl>Mode selection toggles</tl></p>
                                <p class="card-text">
                                    <div class="btn-group btn-group-toggle hidemode-toggles" data-toggle="buttons">
                                        <label class="btn btn-secondary active">
                                            <input type="radio" autocomplete="off" value="0" checked> <tl>Hide mode selection toggles</tl>
                                        </label>
                                        <label class="btn btn-secondary">
                                            <input type="radio" autocomplete="off" value="1"> <tl>Show mode selection toggles</tl>
                                        </label>
                                    </div>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="cardmodel" style="display:none;">
        <div class="dcard card text-center mb-3">
            <div class="card-header text-white" style="padding:5px;min-height: 30px;">
                <center>
                    <i class="iconi"></i>
                </center>
            </div>
            <div class="card-body " style="padding-top:0; padding:0.25rem;">
                <h5 class="card-title " style="font-weight:bold;margin-top:0.75rem; margin-bottom:0;"></h5>
                <small class="text-muted "></small>
                <p class="card-text c-desc"></p>
                <div class="controls-div">
                    <!--<div class="btn-group btn-group-lg" role="group" style="margin-bottom:10px;">
                        <button type="button" class="btn btn-danger offbuttons"><tl>OFF</tl></button>
                        <button type="button" class="btn btn-success onbuttons"><tl>ON</tl></button>
                    </div>-->
                    <div>
                        <center>
                            <div class="colorpick">
                                <input type="color" cid="" style="width:200%; height:200%; transform: translate(-25%, -25%)">
                            </div>
                            <span class="sliderpick">
                                <div class="slider"></div>
                            </span>
                        </center>
                    </div>
                    <div class="btn-group btn-group-sm btn-group-toggle radiomode" data-toggle="buttons" style="display:none;">
                        <label class="btn btn-secondary autobtn" ><input type="radio" name="auto" value="true" autocomplete="off"> <tl>Auto</tl></label>
                        <label class="btn btn-secondary manbtn"><input type="radio" name="man" value="false" autocomplete="off"> <tl>Manual</tl></label>
                    </div>
                </div>
            </div>
            <div class="card-footer ">
                <center>&nbsp;
                    <i class="fas fa-clock skiptime" title="_(Device follows the time-check feature)" style="margin-right:5px; display:none"></i>
                    <i class="fas fa-power-off forceoff" title="_(If the device status is OFF, will ignore all turn-off requests)" style="margin-right:5px; display:none"></i>
                    <i class="fas fa-exclamation ignoremode" title="_(Device ignores its mode)" style="display:none"></i>
                    <span class="badge badge-secondary actiondelay" title="_(Device has a delay between state changes)" style="display:none"><span></span>&nbsp;<i class="fas fa-hourglass-half"></i></span>
                    <i class="fas fa-stop-circle noop" title="_(Device is read-only)" style="display:none;"></i>
                &nbsp;</center>
            </div>
        </div>
    </div>
    <div id="groupcardmodel" style="display:none;">
        <div class="card text-center bg-light mb-3">
            <h5 class="card-header " style="font-weight:bold;"></h5>
            <div class="">
                <center>
                    <input type="checkbox" class="gcard-toggle" data-onstyle="success" data-offstyle="danger">
                    <!--<div class="btn-group btn-group-sm" role="group" style="padding:5px;">
                        <button type="button" class="btn btn-danger goffbuttons">_(OFF)</button>
                        <button type="button" class="btn btn-success gonbuttons">_(ON)</button>
                    </div>-->
                </center>
            </div>
        </div>
    </div>
    <div class="modal fade" id="settingsmodal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" id="savemodal" class="btn btn-primary"><tl>Save</tl></button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal"><tl>Close</tl></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
