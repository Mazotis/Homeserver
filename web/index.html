<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <title>Lightserver control panel</title>
  </head>
  <body style="background-color:#eee !important">
    <style>
    .disabledbutton {
        pointer-events: none;
        opacity: 0.4;
    }
    .noselect-nooverflow {
        user-select: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none; 
        -ms-user-select: none;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    </style>
    <div class="navbar bg-info">
        <div class="navbar-inner noselect-nooverflow" style="width:100%;">
            <center><h1 style="color:white;width:100%;">Lightserver controls</h1></center>
               <!-- nav bar items here -->
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="background-color:white !important">
                <hr>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card text-white bg-dark mb-3">
                            <div class="card-body noselect-nooverflow">
                                <h4 class="card-title">Options</h4>
                                <p class="card-text">Time check feature (sunset time). Today's start time: <span id="suntime">N/A</span></p>
                                <p class="card-text">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-secondary active">
                                            <input type="radio" name="skiptime1" autocomplete="off" checked> Check time of day before executing changes
                                        </label>
                                        <label class="btn btn-secondary">
                                            <input type="radio" name="skiptime2" autocomplete="off"> Execute changes anytime
                                        </label>
                                    </div>
                                </p>
                            </div>
                        </div>
                        <div class="card bg-info mb-3">
                            <div class="card-body">
                                <h4 class="card-title text-white">Groups</h4>
                                <div id="groups" class="card-text">
                                    <p class="text-white">No available device groups</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <center>
                    <div id="preloader" style="display:none">
                        <div class="spinner-border" style="width: 200px; height: 200px; margin-bottom:20px" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </center>
                <div id="resultid"></div>
            </div>
        </div>
    </div>
    <div id="cardmodel" style="display:none;">
        <div class="card text-center mb-3" cstate="" cid="" cmode="">
            <div class="card-header"></div>
            <h5 class="card-title noselect-nooverflow" style="font-weight:bold;margin-top:0.75rem; margin-bottom:0;"></h5>
            <small class="text-muted noselect-nooverflow"></small>
            <div class="card-body noselect-nooverflow" style="padding-top: none;">
                <p class="card-text c-desc"></p>
                <div class="btn-group btn-group-lg" role="group" style="margin-bottom:10px;">
                    <button type="button" class="btn btn-danger offbuttons">OFF</button>
                    <button type="button" class="btn btn-success onbuttons">ON</button>
                </div>
                <br>
                <div class="btn-group btn-group-sm btn-group-toggle radiomode" data-toggle="buttons">
                    <label class="btn btn-secondary autobtn" ><input type="radio" name="auto" value="true" autocomplete="off"> Auto</label>
                    <label class="btn btn-secondary manbtn"><input type="radio" name="man" value="false" autocomplete="off"> Manual</label>
                </div>
            <p class=" errortext card-text" style="display:none;">No changes occured, maybe you should set the Time check option</p>
            </div>
        </div>
    </div>
    <div id="groupcardmodel" style="display:none;">
        <div class="card text-center bg-light mb-3">
            <h5 class="card-header noselect-nooverflow" style="font-weight:bold;"></h5>
            <div class="card-body noselect-nooverflow">
                <center>
                    <div class="btn-group btn-group-sm" role="group">
                        <button type="button" class="btn btn-danger goffbuttons">OFF</button>
                        <button type="button" class="btn btn-success gonbuttons">ON</button>
                    </div>
                </center>
            </div>
        </div>
    </div>
  </body>
</html>
